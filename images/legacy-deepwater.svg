<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="legacyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000033;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#191970;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#8B008B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="mythicGlow">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#FF69B4;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:0" />
    </radialGradient>
    <filter id="mythicFilter">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#legacyGradient)"/>
  
  <!-- Mythic aura -->
  <circle cx="300" cy="300" r="280" fill="url(#mythicGlow)" opacity="0.3"/>
  
  <!-- Deep water mystical elements -->
  <g opacity="0.5">
    <circle cx="100" cy="150" r="30" fill="#FFD700" opacity="0.3"/>
    <circle cx="500" cy="180" r="25" fill="#FFD700" opacity="0.3"/>
    <circle cx="150" cy="450" r="35" fill="#FFD700" opacity="0.3"/>
    <circle cx="450" cy="480" r="28" fill="#FFD700" opacity="0.3"/>
  </g>
  
  <!-- Mythic Fish symbol -->
  <g transform="translate(300,250)">
    <ellipse cx="0" cy="0" rx="130" ry="65" fill="#FFD700" filter="url(#mythicFilter)"/>
    <ellipse cx="0" cy="0" rx="125" ry="60" fill="url(#mythicGlow)"/>
    <path d="M110,0 L140,-45 L140,45 Z" fill="#FF8C00"/>
    <circle cx="-55" cy="-18" r="20" fill="#fff"/>
    <circle cx="-55" cy="-18" r="14" fill="#8B008B"/>
    <circle cx="-55" cy="-18" r="8" fill="#FFD700"/>
    <!-- Royal crown -->
    <path d="M-40,-65 L-30,-45 L-20,-60 L-10,-45 L0,-65 L10,-45 L20,-60 L30,-45 L40,-65" 
          fill="#FFD700" stroke="#B8860B" stroke-width="3"/>
    <!-- Mythic patterns -->
    <path d="M-110,0 Q-90,-50 -40,-40" fill="none" stroke="#FF1493" stroke-width="8"/>
    <path d="M-110,0 Q-90,50 -40,40" fill="none" stroke="#FF1493" stroke-width="8"/>
    <!-- Legacy gems -->
    <circle cx="20" cy="0" r="15" fill="#FF1493" opacity="0.9"/>
    <circle cx="55" cy="-20" r="15" fill="#8B008B" opacity="0.9"/>
    <circle cx="55" cy="20" r="15" fill="#4B0082" opacity="0.9"/>
    <circle cx="80" cy="0" r="10" fill="#FFD700" opacity="0.9"/>
  </g>
  
  <!-- CERT Badge (Mythic) -->
  <g transform="translate(300,100)">
    <circle cx="0" cy="0" r="85" fill="#000" opacity="0.8"/>
    <circle cx="0" cy="0" r="80" fill="#fff" opacity="0.98"/>
    <circle cx="0" cy="0" r="75" fill="none" stroke="#FFD700" stroke-width="5"/>
    <circle cx="0" cy="0" r="65" fill="none" stroke="#FF1493" stroke-width="3"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000033">FISH CERT</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4B0082">Legacy</text>
    <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4B0082">Deepwater</text>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FF1493">200%</text>
    <!-- Stars around percentage -->
    <text x="-40" y="45" font-size="16" fill="#FFD700">★</text>
    <text x="40" y="45" font-size="16" fill="#FFD700">★</text>
  </g>
  
  <!-- Mythic Border with legendary ornaments -->
  <rect x="10" y="10" width="580" height="580" fill="none" stroke="#FFD700" stroke-width="10" rx="20"/>
  <rect x="20" y="20" width="560" height="560" fill="none" stroke="#FF1493" stroke-width="3" rx="15"/>
  <!-- Corner gems -->
  <g>
    <circle cx="30" cy="30" r="15" fill="#FFD700"/>
    <circle cx="30" cy="30" r="10" fill="#FF1493"/>
    <circle cx="570" cy="30" r="15" fill="#FFD700"/>
    <circle cx="570" cy="30" r="10" fill="#FF1493"/>
    <circle cx="30" cy="570" r="15" fill="#FFD700"/>
    <circle cx="30" cy="570" r="10" fill="#FF1493"/>
    <circle cx="570" cy="570" r="15" fill="#FFD700"/>
    <circle cx="570" cy="570" r="10" fill="#FF1493"/>
  </g>
</svg>