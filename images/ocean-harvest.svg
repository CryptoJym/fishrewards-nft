<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006400;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#008080;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48D1CC;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="harvestGlow">
      <stop offset="0%" style="stop-color:#98FB98;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#oceanGradient)"/>
  
  <!-- Harvest abundance rays -->
  <g transform="translate(300,300)">
    <path d="M0,0 L0,-300" stroke="url(#harvestGlow)" stroke-width="40" opacity="0.3"/>
    <path d="M0,0 L212,-212" stroke="url(#harvestGlow)" stroke-width="40" opacity="0.3"/>
    <path d="M0,0 L300,0" stroke="url(#harvestGlow)" stroke-width="40" opacity="0.3"/>
    <path d="M0,0 L212,212" stroke="url(#harvestGlow)" stroke-width="40" opacity="0.3"/>
    <path d="M0,0 L0,300" stroke="url(#harvestGlow)" stroke-width="40" opacity="0.3"/>
    <path d="M0,0 L-212,212" stroke="url(#harvestGlow)" stroke-width="40" opacity="0.3"/>
    <path d="M0,0 L-300,0" stroke="url(#harvestGlow)" stroke-width="40" opacity="0.3"/>
    <path d="M0,0 L-212,-212" stroke="url(#harvestGlow)" stroke-width="40" opacity="0.3"/>
  </g>
  
  <!-- Legendary Fish symbol -->
  <g transform="translate(300,250)">
    <ellipse cx="0" cy="0" rx="120" ry="60" fill="#90EE90" filter="url(#glow)"/>
    <ellipse cx="0" cy="0" rx="115" ry="55" fill="#98FB98"/>
    <path d="M100,0 L130,-40 L130,40 Z" fill="#228B22"/>
    <circle cx="-50" cy="-15" r="18" fill="#fff"/>
    <circle cx="-50" cy="-15" r="12" fill="#006400"/>
    <!-- Multiple dorsal fins (legendary status) -->
    <path d="M-30,-55 L-20,-35 L-10,-50 L0,-35 L10,-55 L20,-35 L30,-50" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <!-- Harvest patterns -->
    <circle cx="20" cy="0" r="12" fill="#32CD32" opacity="0.8"/>
    <circle cx="50" cy="-15" r="12" fill="#32CD32" opacity="0.8"/>
    <circle cx="50" cy="15" r="12" fill="#32CD32" opacity="0.8"/>
    <circle cx="70" cy="0" r="8" fill="#32CD32" opacity="0.8"/>
  </g>
  
  <!-- CERT Badge (Legendary) -->
  <g transform="translate(300,100)">
    <path d="M0,-80 L25,-25 L80,-20 L40,20 L50,75 L0,45 L-50,75 L-40,20 L-80,-20 L-25,-25 Z" fill="#fff" opacity="0.98"/>
    <path d="M0,-75 L23,-23 L75,-18 L38,18 L47,70 L0,42 L-47,70 L-38,18 L-75,-18 L-23,-23 Z" fill="none" stroke="#228B22" stroke-width="4"/>
    <circle cx="0" cy="0" r="40" fill="#98FB98" opacity="0.3"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#006400">FISH CERT</text>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#006400">Ocean</text>
    <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#006400">Harvest</text>
    <text x="0" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#228B22">175%</text>
  </g>
  
  <!-- Legendary Border with harvest motifs -->
  <rect x="10" y="10" width="580" height="580" fill="none" stroke="#228B22" stroke-width="8" rx="20"/>
  <g>
    <circle cx="30" cy="30" r="12" fill="#FFD700"/>
    <circle cx="570" cy="30" r="12" fill="#FFD700"/>
    <circle cx="30" cy="570" r="12" fill="#FFD700"/>
    <circle cx="570" cy="570" r="12" fill="#FFD700"/>
    <circle cx="300" cy="30" r="8" fill="#98FB98"/>
    <circle cx="300" cy="570" r="8" fill="#98FB98"/>
    <circle cx="30" cy="300" r="8" fill="#98FB98"/>
    <circle cx="570" cy="300" r="8" fill="#98FB98"/>
  </g>
</svg>