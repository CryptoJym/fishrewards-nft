<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="shorelineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#shorelineGradient)"/>
  
  <!-- Waves -->
  <path d="M0,400 Q150,350 300,400 T600,400 L600,600 L0,600 Z" fill="#5F9EA0" opacity="0.6"/>
  <path d="M0,450 Q150,400 300,450 T600,450 L600,600 L0,600 Z" fill="#4682B4" opacity="0.5"/>
  
  <!-- Shore elements -->
  <ellipse cx="150" cy="500" rx="80" ry="20" fill="#F4A460" opacity="0.7"/>
  <ellipse cx="450" cy="520" rx="60" ry="15" fill="#F4A460" opacity="0.7"/>
  
  <!-- Fish symbol -->
  <g transform="translate(300,250)">
    <ellipse cx="0" cy="0" rx="80" ry="40" fill="#FFE4B5" filter="url(#glow)"/>
    <path d="M60,0 L90,-20 L90,20 Z" fill="#FFD700"/>
    <circle cx="-30" cy="-10" r="8" fill="#333"/>
    <path d="M-70,0 Q-50,-30 -20,-20" fill="none" stroke="#FFA500" stroke-width="3"/>
    <path d="M-70,0 Q-50,30 -20,20" fill="none" stroke="#FFA500" stroke-width="3"/>
  </g>
  
  <!-- CERT Badge -->
  <g transform="translate(300,100)">
    <circle cx="0" cy="0" r="60" fill="#fff" opacity="0.9"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4682B4">FISH CERT</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4682B4">Shoreline</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4682B4">Drift</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF6347">50%</text>
  </g>
  
  <!-- Border -->
  <rect x="10" y="10" width="580" height="580" fill="none" stroke="#4682B4" stroke-width="4" rx="20"/>
</svg>