<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="seafarerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00008B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000033;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="crestGlow">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#seafarerGradient)"/>
  
  <!-- Deep sea atmosphere -->
  <circle cx="300" cy="300" r="250" fill="url(#crestGlow)" opacity="0.2"/>
  
  <!-- Compass rose background -->
  <g transform="translate(300,350)">
    <circle r="120" fill="none" stroke="#4169E1" stroke-width="2" opacity="0.5"/>
    <circle r="100" fill="none" stroke="#4169E1" stroke-width="1" opacity="0.5"/>
    <circle r="80" fill="none" stroke="#4169E1" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Elite Fish symbol -->
  <g transform="translate(300,250)">
    <ellipse cx="0" cy="0" rx="110" ry="55" fill="#C0C0C0" filter="url(#glow)"/>
    <ellipse cx="0" cy="0" rx="105" ry="50" fill="#E6E6FA"/>
    <path d="M90,0 L120,-35 L120,35 Z" fill="#9370DB"/>
    <circle cx="-45" cy="-15" r="15" fill="#fff"/>
    <circle cx="-45" cy="-15" r="10" fill="#4B0082"/>
    <!-- Crown-like dorsal fin -->
    <path d="M-20,-50 L-10,-30 L0,-40 L10,-30 L20,-50" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <!-- Elegant patterns -->
    <path d="M-100,0 Q-80,-45 -35,-35" fill="none" stroke="#9370DB" stroke-width="6"/>
    <path d="M-100,0 Q-80,45 -35,35" fill="none" stroke="#9370DB" stroke-width="6"/>
  </g>
  
  <!-- CERT Badge (Elite) -->
  <g transform="translate(300,100)">
    <polygon points="0,-75 20,-20 75,-20 30,15 45,70 0,35 -45,70 -30,15 -75,-20 -20,-20" fill="#fff" opacity="0.95"/>
    <polygon points="0,-70 18,-18 70,-18 28,13 42,65 0,32 -42,65 -28,13 -70,-18 -18,-18" fill="none" stroke="#FFD700" stroke-width="3"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4B0082">FISH CERT</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4B0082">Seafarer's</text>
    <text x="0" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4B0082">Crest</text>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#9370DB">150%</text>
  </g>
  
  <!-- Elite Border with corner ornaments -->
  <rect x="10" y="10" width="580" height="580" fill="none" stroke="#FFD700" stroke-width="7" rx="20"/>
  <circle cx="30" cy="30" r="10" fill="#FFD700"/>
  <circle cx="570" cy="30" r="10" fill="#FFD700"/>
  <circle cx="30" cy="570" r="10" fill="#FFD700"/>
  <circle cx="570" cy="570" r="10" fill="#FFD700"/>
</svg>